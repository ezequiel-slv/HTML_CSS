<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
</head>
<body>
    <h1>Parágrafos, quebra de linhas, símbolos e emojis</h1>
    <hr>
    <p>Isso aqui é um parágrafo escrito na tag &lt;p&gt;</p>

    <p>Esse texto tem uma <br> quebra de linha</p>

    <p>Símbolos especiais:
        &reg;
        &copy;
        &euro;
        &pound;
        &yen;
        &trade;
        &cent;
        &uarr;
        &Delta;
    </p>

    <p>Emojis: 
        &#x1F596;
        &#x1F47D;
    </p>
</body>
</html>
